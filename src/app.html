<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Utsuwa is an open-source AI companion with 3D VRM avatars, voice chat, semantic memory, and multi-provider LLM support. Self-hosted and privacy-first." />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Utsuwa" />
		<meta property="og:description" content="Utsuwa is an open-source AI companion with 3D VRM avatars, voice chat, semantic memory, and multi-provider LLM support. Self-hosted and privacy-first." />
		<meta property="og:image" content="https://utsuwa.ai/brand-assets/thumbnail.png" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Utsuwa" />
		<meta name="twitter:description" content="Utsuwa is an open-source AI companion with 3D VRM avatars, voice chat, semantic memory, and multi-provider LLM support. Self-hosted and privacy-first." />
		<meta name="twitter:image" content="https://utsuwa.ai/brand-assets/thumbnail.png" />

		<link rel="icon" href="/favicon-light.png" type="image/png" media="(prefers-color-scheme: light)" />
		<link rel="icon" href="/favicon-dark.png" type="image/png" media="(prefers-color-scheme: dark)" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800&family=M+PLUS+Rounded+1c:wght@300;400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
		<script>
			(function() {
				const colorMode = localStorage.getItem('colorMode') || 'system';
				let shouldBeDark;
				if (colorMode === 'system') {
					shouldBeDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				} else {
					shouldBeDark = colorMode === 'dark';
				}
				if (shouldBeDark) {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
